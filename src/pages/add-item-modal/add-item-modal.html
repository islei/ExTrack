<ion-header>

  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Add Item</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addItem()">
        <ion-icon name="checkmark"></ion-icon><span> Save</span>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <ion-item no-padding>
          <ion-label color="dark" stacked>Item Name</ion-label>
          <ion-input [(ngModel)]="itemName"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-12>
        <ion-item no-padding>
          <ion-label color="dark" stacked>Expiry Date</ion-label>
          <ion-datetime displayFormat="DD/MM/YYYY"  [(ngModel)]="itemExpiryDate">
          </ion-datetime>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
