<ion-header>
  <ion-navbar>
    <ion-title>
      <img src="assets/imgs/clock.png">
      Expiry Tracker
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-fab bottom right>
    <button ion-fab (click)="openAddItemModal()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
  <ion-list>
    <ion-item-sliding *ngFor="let item of itemService.items; let i = index">
      <ion-item nopadding [class.expired]="item.status=='Expired'" [class.expires-soon]="item.status=='Expires soon'">
        <ion-icon item-start name="stopwatch"></ion-icon>
        <p class="item-container">
          <span class="item-title">{{item.name}}</span><br>
          <span class="item-expiry-text">{{item.status}} {{item.expiryDate | momentFromNow}}</span><span class="item-expiry-date">
 {{item.expiryDate | momentFormat}}</span>
        </p>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="deleteItem(item)">
          <ion-icon name="trash"></ion-icon> Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
